<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="wrkPon54UiUU90Ac-KRBlsLmu3Iv1G-hLEwTIHKlfmQ" />
  <meta name="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}" />
  <title>{{site.title}}
            {% if page.topic %}
              {% if page.translated_topic %} | {{ page.translated_topic | escape }}{% else %} | {{ page.topic_name | escape }}{% endif %}
            {% endif %}
            {% if page.custom_title %}
              {% if page.custom_title != page.topic_name %} | {{ page.custom_title | escape }}{% endif %}
            {% else %} | {{ page.title | escape }}
            {% endif %}
  </title>
  <link href="//cloud.webtype.com/css/a55677e0-d776-4286-ace2-97d513586574.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

 
  <!-- CSS -->
  <!-- inject:css -->
  <!-- endinject -->

  <!-- for cloudcannon -->
  {% if jekyll.environment == 'production' %}
    <link rel=stylesheet href=/assets/stylesheets/style.css>
      <script src='//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endif %}
   <!-- end -->
<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <script src='//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <!--<link rel=stylesheet href=/assets/stylesheets/_custom.css>-->
       
       
 <!-- Icons -->
 <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
 <link rel="shortcut icon" href="/assets/images/favicon.ico">

 <meta property="og:url" content="http://www.jimhopper.com{{page.url}}" />
 <meta property="og:title" content="{{site.title}} | {% if page.topic %}{{ page.topic_name }} | {% endif %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
 <meta property="og:image" content="http://www.jimhopper.com{% if page.og_image_path %}{{page.og_image_path}}{%else%}/assets/images/header-home-small.jpg{% endif %}" />


</head>
